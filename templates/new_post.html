{% extends 'base.html' %}

{% block title %}Upload New Image{% endblock %}

{% block body %}
    <form method="POST" action="" enctype="multipart/form-data" class="col-sm-4 offset-4 py-5 px-5 my-5 bg-primary bg-opacity-10 border border-primary rounded">
        <h2>Upload Image</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="btn btn-lg btn-primary">Submit Form</button>
        </div>
    </form>
{% endblock %}
