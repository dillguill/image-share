{% extends 'base.html' %}
{% load thumbnail %}

{% block title %}Home{% endblock %}

{% block body %}
    {% for post in posts %}
        {{ post.text }} <br>
        {% load sorl_thumbnail %}
        {% thumbnail post.image "200x200" crop="center" as im %}
            <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
        <hr>
    {% endfor %}
{% endblock %}
