{% extends 'base.html' %}

{% block title %}Detail{% endblock %}

{% block body %}
    <a href="{% url 'feed:index' %}" class="btn btn-secondary mb-3">
       Go Back
    </a>
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-text">{{ object.text }}</h3>
        </div>
        <img src="{{ object.image.url }}" class="card-img-bottom" alt="Detailed Image">
    </div>
{% endblock %}
